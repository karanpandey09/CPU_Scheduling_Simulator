<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPU Scheduling Simulator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="stylee.css" />
</head>
<body>

<video autoplay muted loop id="bgVideo">
  <source src="CIRCULAR_INTERFACE_HUD.mp4" type="video/mp4" />
</video>


  <header>
   <div class="simulator-header d-flex align-items-center justify-content-between px-4">
  <button onclick="history.back()" class="btn btn-back btn-3d">â¬… Back</button>
  <h1 class="simulator-title mx-auto">CPU Scheduling Simulator</h1>
  <div style="width: 75px;"></div> <!-- spacer to balance layout -->
</div>

  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card p-3 process-card violet-gradient-container" data-aos="fade-up">
          <h5 class="mb-3">Enter Process Details</h5>
          <div class="row">
            <div class="col">
              <input class="form-control mb-2" type="number" min="0" id="processID" placeholder="Process ID" />
            </div>
            <div class="col">
              <input class="form-control mb-2" type="number" min="0" id="arrivalTime" placeholder="Arrival Time" />
            </div>
            <div class="col">
              <input class="form-control mb-2" type="number" min="0" id="burstTime" placeholder="Burst Time" />
            </div>
            <div class="col">
              <input class="form-control mb-2" type="number" min="0" id="priority" placeholder="Priority (lower = higher)" />
            </div>
            <div class="col">
              <button class="btn btn-primary w-100 btn-3d" id="btnAddProcess">Add</button>
            </div>
          </div>

          <table class="table mt-3" id="tblProcessList">
            <thead class="thead-light">
              <tr>
                <th>Process ID</th>
                <th>Arrival Time</th>
                <th>Burst Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 algorithm-card violet-gradient-container" data-aos="fade-left">
          <h5 class="mb-3">Select Algorithm</h5>
          <div class="form-group">
            <select class="form-control" id="algorithmSelector">
              <option value="optFCFS">First Come First Served</option>
              <option value="optSJF">Shortest Job First</option>
              <option value="optSRTF">Shortest Remaining Time First</option>
              <option value="optRR">Round Robin</option>
              <option value="optPriority">Priority Scheduling</option>
              <option value="optMLQ">Multi-Level Queue</option>
            </select>
          </div>
          <div class="form-group form-group-time-quantum" style="display: none;">
            <label>Time Quantum</label>
            <input class="form-control" type="number" min="1" max="20" id="timeQuantum" />
          </div>
          <button class="btn btn-primary mt-3 btn-3d" id="btnCalculate">Calculate</button>
        </div>
      </div>
    </div>

    <div class="row mt-4" id="resultsSection" style="display: none;">
      <div class="col-md-12 results-wrapper">
        <div class="card p-3 results-card violet-gradient-container flex-grow-1" data-aos="fade-up">
          <h5>Results</h5>
          <table class="table" id="tblResults">
            <thead class="thead-light">
              <tr>
                <th>Process ID</th>
                <th>Arrival Time</th>
                <th>Burst Time</th>
                <th>Completed Time</th>
                <th>Waiting Time</th>
                <th>Turnaround Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        <h5 class="mt-4">Gantt Chart</h5>
<div class="gantt-summary-wrapper d-flex gap-3 mt-3 flex-wrap">
  <div class="gantt-chart-container flex-grow-1">
    <canvas id="ganttChart" height="150"></canvas>
  </div>
  <div class="summary-card card p-4 violet-gradient-container" style="min-width: 280px; max-width: 350px;" data-aos="fade-left">
    <h5 class="text-center">Summary</h5>
    <div class="form-group">
      <label>Avg Turnaround Time</label>
      <input class="form-control" id="avgTurnaroundTime" disabled />
    </div>
    <div class="form-group">
      <label>Avg Waiting Time</label>
      <input class="form-control" id="avgWaitingTime" disabled />
    </div>
    <div class="form-group">
      <label>Throughput</label>
      <input class="form-control" id="throughput" disabled />
    </div>
    <button class="btn btn-success mt-3 btn-3d w-100" id="btnReset">RESET</button>
  </div>
</div>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
  <script>AOS.init();</script>
  <script src="app.js"></script>

</body>
</html>
